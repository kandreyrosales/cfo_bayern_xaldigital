<body>

    <div class="container-fluid" style="background-color: #0075A6">
        <div class="container-fluid">
            <div class="row" style="height: 80px">
                <form>
                    <div class="row">
                        <div class="col-md-1">
                            <div class="container-fluid">
                                <div class="vertical-center">
                                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" style="background-color: white">
                                        <span class="navbar-toggler-icon"></span>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">

                        </div>

                            <label for="calendar_filter_end_date" style="display: block"><span class="filter_label">Fecha de Fin</span></label>

                        </div>
                        <div class="col-md-2">
                            <label style="display: block"><span class="filter_label">RFC</span></label>
                            <select id="rfc_selector"></select>
                        </div>
                        <div class="col-md-1">
                            <div class="vertical-center">
                                <button class="btn btn-light">Filtrar <i class="bi bi-search" style="margin-left: 5px"></i></button>
                            </div>


                            {#                    <<a href="{{ url_for('index') }}" class="btn vertical-center" id="btn-executive-page" style="border-color: gray">Filtrar <i class="bi bi-search"></i></a>>#}
                            {#                    <button class="btn btn-light vertical-center"></button>#}

                        </div>

                    </div>



                </form>
            </div>
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <div style="margin-bottom: 20px;margin-top:20px;text-align:center">
                    <img src="{{ url_for('static', filename='assets/img/bayer_logo.png') }}" alt="Logo Bayer" class="logo">
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item" style="margin-top: 10px">
                        <a href="{{ url_for('index') }}" class="btn btn-light btn-lg" id="btn-executive-page" style="border-color: gray">Resumen ejecutivo <i class="bi bi-wallet2"></i></a>
                    </li>
                    <li class="nav-item" style="margin-top: 10px">
                        <a href="{{ url_for('reconciliations_data_cfo') }}" class="btn btn-light btn-lg" id="btn-conciliations-page" style="border-color: gray">Conciliaciones <i class="bi bi-file-earmark-bar-graph"></i></a>
                    </li>
                    <li class="nav-item" style="margin-top: 50px">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger" id="btn-logout">Cerrar Sesi√≥n <i class="bi bi-box-arrow-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 100px; margin-bottom: 30px">
    {% block content %}{% endblock %}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#rfc_selector').select2({
            width: '100%',
            ajax: {
                url: "{{ url_for('invoke_lambda_rfc_data') }}",
                processResults: function (data) {
                    // Transforms the top-level key of the response object from 'items' to 'results'
                    const rfc_ids = data;
                    const results = rfc_ids.map(id => ({ "id": id, "text": id }));
                    return {
                        results
                    };
                }
            }
        });
    });
</script>
