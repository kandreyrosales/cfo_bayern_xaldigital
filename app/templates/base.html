<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-brand">
                <button class="btn btn-light btn-lg border-0"  style="background-color: transparent;color: white;font-size: 35px" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <form class="d-flex">
                <div class="form-group me-4">
                    <label for="calendar_filter_start_date" style="display: block"><span class="filter_label">Fecha de Inicio</span></label>
                    <input type="date" name="calendar_filter_start_date" id="calendar_filter_start_date">
                </div>
                <div class="form-group me-4">
                    <label for="calendar_filter_end_date" style="display: block"><span class="filter_label">Fecha de Fin</span></label>
                    <input type="date" name="calendar_filter_end_date" id="calendar_filter_end_date">
                </div>
                <div class="form-group col-md-5 me-4">
                    <label style="display: block"><span class="filter_label">RFC</span></label>
                    <select id="rfc_selector"></select>
                </div>
                <div class="form-group col-md-3 me-4" style="margin-top: auto;">
                    <button type="button" class="btn btn-sm btn-light">Filtrar
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width: 263px">
    <div class="offcanvas-header">
        <div style="margin-bottom: 20px;margin-top:20px;text-align:center">
            <img src="{{ url_for('static', filename='assets/img/bayer_logo.png') }}" alt="Logo Bayer" class="logo">
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="btn btn-lg border-0 custom_btn_navbar" id="btn-executive-page"><i class="bi bi-wallet2"></i> Resumen ejecutivo</a></li>
            <li class="nav-item"><a href="{{ url_for('reconciliations_data_cfo') }}" class="btn btn-lg border-0 custom_btn_navbar" id="btn-conciliations-page"><i class="bi bi-file-earmark-bar-graph"></i> Conciliaciones</a></li>
            <li class="nav-item"><a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg" id="btn-logout"><i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid" style="margin-top: 120px; margin-bottom: 30px">
    {% block content %}{% endblock %}
</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#rfc_selector').select2({
            width: '100%',
            ajax: {
                url: "{{ url_for('invoke_lambda_rfc_data') }}",
                processResults: function (data) {
                    // Transforms the top-level key of the response object from 'items' to 'results'
                    const rfc_ids = data;
                    const results = rfc_ids.map(id => ({ "id": id, "text": id }));
                    return {
                        results
                    };
                }
            }
        });
    });
</script>
