<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Defense File</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <link href="{{ url_for('static', filename='assets/css/index.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Template Main CSS File -->
    <link href={{ url_for('static', filename="assets/css/style.css") }} rel="stylesheet">
</head>
<body>
<div id="container_signup">
    <!-- Page Content  -->
    <div class="card card_signup rounded-3">
        <div style="margin-bottom: 20px;margin-top:20px;text-align:center">
            <img src="{{ url_for('static', filename='assets/img/bayer_logo.png') }}" alt="Logo Bayer" class="logo">
        </div>
        <div>
            <p id="title_login">Registro</p>
        </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <div>
            <form
                    method="POST"
                    action="{{ url_for('signup') }}">
                <div class="row">
                    <div class="form-group col">
                        <label for="username" class="form_text_login_signup">Correo Electrónico Corporativo</label>
                        <input type="email" class="form-control login_signup_input" id="username" name="username" required>
                    </div>
                    <div class="form-group col">
                        <label for="corp_title" class="form_text_login_signup">Puesto en la Empresa</label>
                        <input type="text" class="form-control login_signup_input" id="corp_title" name="corp_title" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="password" class="form_text_login_signup">Contraseña</label>
                        <input type="password" class="form-control login_signup_input" id="password" name="password" required>
                    </div>
                    <div class="form-group col">
                        <label for="contact_number" class="form_text_login_signup">Teléfono de Contacto</label>
                        <input type="text" class="form-control login_signup_input" id="contact_number" name="contact_number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="confirm_password" class="form_text_login_signup">Confirmar Contraseña</label>
                        <input type="password" class="form-control login_signup_input" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group col">
                        <label for="worker_custom_id" class="form_text_login_signup">ID</label>
                        <input type="text" class="form-control login_signup_input" id="worker_custom_id" name="worker_custom_id" required>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button type="submit"
                            class="btn btn-lg validador_ieps_table_button_headers"
                            style="font-family: 'Inter'; !important">
                        INICIAR SESIÓN
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
