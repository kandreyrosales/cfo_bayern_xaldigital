<head>
    <meta charset="utf-8">

    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <link href="{{ url_for('static', filename='assets/css/index.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Template Main CSS File -->
    <link href={{ url_for(
    'static', filename="assets/css/style.css") }} rel="stylesheet">
</head>
<body>
<div class="container_login">
    <!-- Page Content  -->
    <div class="card">
        <div style="margin-bottom: 20px;margin-top:20px;text-align:center">
            <img src="{{ url_for('static', filename='assets/img/bayer_logo.png') }}" alt="Logo Bayer" class="logo">
        </div>
        <div>
            <p id="title_login">Restablecer Contraseña</p>
            <p style="text-align: center">Un código será enviado a tu correo para generar una nueva contraseña</p>
        </div>
        <div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('send_reset_password_link') }}">
                <div class="form-group" style="margin-bottom: 20px">
                    <label for="email_forgot_password" class="form_text_login_signup">Correo</label>
                    <input type="email" class="form-control login_signup_input" id="email_forgot_password" name="email_forgot_password" {% if email %} value="{{ email }}" readonly {% else %} required {% endif %}>
                </div>
                <div style="text-align:center">
                    <button
                            type="submit"
                            class="btn btn-lg validador_ieps_table_button_headers"
                            style="font-family: 'Inter'; !important">
                        Restablecer Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
